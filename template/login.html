<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
    html, body {
        margin: 0;
        padding:0;
        background: #b9d4db;
      }
    nav {
        position: fixed;
        z-index: 10;
        left: 0;
        right: 0;
        top: 5%;
        padding: 0 20%;
        height: 100px;
    }
    nav .logo {
        float: left;
        width: 40%;
        height: 100%;
        display: flex;
        margin-left: -30%;
        align-items: center;
    }
    nav .links {
        float: right;
        padding: 0;
        margin-top: 4%;
        margin-right:-23%;
        width: 60%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    nav .links li {
        list-style: none;
    }
    nav .links a {
        display: block;
        font-size: 25px;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
        font-weight: 300;
        text-align: center;
    }
    nav .links a:hover,  nav a.selected{
    color:  rgb(55, 71, 128);
    }
    #nav-toggle {
        position: absolute;
        top: -100px;
    }
    nav .icon-burger {
        display: none;
        position: absolute;
        right: 5%;
        top: 50%;
        transform: translateY(-50%);
    }
    nav .icon-burger .line {
        width: 30px;
        height: 5px;
        background-color: #fff;
        margin: 5px;
        border-radius: 3px;
        transition: all .3s ease-in-out;
    }
    @media screen and (max-width: 768px) {
        nav .logo {
            float: left;
            width: auto;
            justify-content: center;
        }
        nav .links {
            float: none;
            position: fixed;
            z-index: 9;
            left: 0;
            right: 0;
            top: 100px;
            bottom: 100%;
            width: auto;
            height: auto;
            flex-direction: column;
            justify-content: space-evenly;
            text-align: center;
            background-color: rgba(0,0,0,.8);
            overflow: hidden;
            box-sizing: border-box;
            transition: all .5s ease-in-out;
        }
        nav .links a {
            font-size: 20px;
        }
        nav :checked ~ .links {
            bottom: 0;
        }
        nav .icon-burger {
            display: block;
        }
        nav :checked ~ .icon-burger .line:nth-child(1) {
            transform: translateY(10px) rotate(225deg);
        }
        nav :checked ~ .icon-burger .line:nth-child(3) {
            transform: translateY(-10px) rotate(-225deg);
        }
        nav :checked ~ .icon-burger .line:nth-child(2) {
            opacity: 0;
        }
        
    }
    .button1 {
        background-color:  rgb(55, 71, 128);
        color: white;
margin-top:-30%;
    }

 /*assign full width inputs*/
 input[type=text],
    input[type=password] {
        width:50%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border:none;
        box-sizing: border-box;
        border-bottom:2px solid black;
        flat: left;
    }
    
    /*set a style for the buttons*/
    button {
        background-color:  rgb(55, 71, 128);
        color: white;
        border: none;
        cursor: pointer;
        width: 120px;
        height: 35px;
        border-radius: 8px;
    }
    
    /* set a hover effect for the button*/
    button:hover {
        opacity: 0.8;
    }
    /*set the forgot password text*/
    span.psw {
        text-align: center;
        padding-top: 16px;
    }
    
    /*set the Modal background*/
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 50px;
    }
    /*style the model content box*/
    .modal-content {
        width:30%;
        margin-top:13%;
        margin-left:35%;
        background:white;
        text-align: center;
        padding-bottom: 2%;
        padding-top: 1%;
        border-radius:10px;
        
    }
    .container{
        min-height: 60vh;
        display: flex;
        width: 100%;
        margin-top: 85px;
        text-align: center;
    }
    .container6{
        background:  rgb(55, 71, 128);
        width:25%;
        border-radius:10px;
        text-align:center;
        margin-left:35%;
    }
    .left1{
        width: 50%;
        margin-top: 260px;
        text-align: center;
    }

    .right1{
        width: 50%;
        margin-top: 255px;
        text-align: center;
    }
    h3 {
       font-size: 35px;
       color:#222f59;
       margin-top: 13%;
       margin-right:30%;
    }
      
    .design{
        color:#222f59;
      margin-right:35%;
    }
    .design1{
        color:#222f59;
      margin-right:39%;
    }
    input[name=URL]{
        width:50%;
        border:2px solid #aaa;
        border-radius:8px;
        margin:8px 0;
        outline:none;
        padding:12px;
        box-sizing:border-box;
        margin-right:20%;
      }
    .sum{
        float: left;
        margin-left:15%;
    }

    </style>
